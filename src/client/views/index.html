<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
  </head>
  <body>
    <div class="app">
      <div class="wrapper wrapper-blue">
        <header class="header">
          <img
            class="header__logo"
            src="../media/images/logo.png"
            alt="travel_planer_logo"
          />
        </header>
      </div>
      <div class="wrapper wrapper-yellow">
        <form class="trip-form">
          <div class="input-container">
            <label for="city"> Trip To:</label>
            <input
              class="input"
              type="text"
              id="city"
              placeholder="enter city here"
            />
          </div>
          <div class="input-container">
            <label for="dateInput"> Departure Date:</label>

            <input class="input" type="date" id="dateInput" />
          </div>
          <button class="btn btn-primary" id="generate" type="submit">
            Generate
          </button>
        </form>
      </div>

      <div class="wrapper">
        <div class="trips-container"></div>
      </div>
    </div>
  </body>
</html>
